{% extends "layout.html" %}
{% block title %}Item Catalog - Delete{% endblock %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-xs-12 bg-white">
				<h2>Delete Item</h2>
				<form action="{{url_for('deleteItem', category_name=category_name, item_name=item.name)}}" method="post">
					<p>Are you sure you want to delete {{item.name}} from {{category_name}}?</p>
					<input type="submit">
				</form>
			</div>
		</div>
	</div>
{% endblock %}
